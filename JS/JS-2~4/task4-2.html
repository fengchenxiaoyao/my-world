            <div class="header-left"><img src="task7-2_01.png"></div>

    <div class="body">
        <div class="body-top">
            <div class="body-top-txt">
                <p>杀手请睁眼，杀手请选择要杀的对象</p>
                <audio src="孙思怡%20-%20因为爱上你%20-%20DJ版.mp3" controls="controls" preload="" id="music" hidden=""></audio>
                <button id="a" onclick="a()">
                   <img src="task7-music.png">
                </button>
                <script>
                    function a() {
                        var audio = document.getElementById('music');
                        if (audio.paused) {
                            audio.play();
                        } else {
                            audio.pause();
                        }
                    }
                </script>
            </div>
            <div class="body-top-triangle">
                <div></div>
                <p>点击下方玩家头像，对被杀的玩家进行标记</p>
            </div>
        </div>

    </div>
