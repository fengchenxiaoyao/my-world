<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="task4-1.css">
    <title>法官台本</title>
</head>
<body>
<header>
    <div class="header-left"><a href="#"><img src="task2-1-setting-back.png"></a></div>
    <div class="header-center">法官台本</div>
    <div class="header-right"><a href="#"><img src="task3-close.png"></a></div>
</header>
<main>
    <div class="main">
        <div class="main-day">
            第一天
        </div>
        <div class="main-process">
            <div class="triangle"></div>
            <div class="main-process-content">
                <div class="killer">
                    <img src="night.png">
                    <div class="triangle-left"></div>
                    <div class="text">杀手杀人</div>
                </div>
                <div class="dead-talk">
                    <img src="sun.png">
                    <div class="triangle-left"></div>
                    <div class="text">亡灵发表遗言</div>
                </div>
                <div class="player-talk">
                    <img src="night.png">
                    <div class="triangle-left"></div>
                    <div class="text">玩家依次发言</div>
                </div>
                <div class="allplayer-vote">
                    <img src="night.png">
                    <div class="triangle-left"></div>
                    <div class="text">全民投票</div>
                </div>
                <div class="border-left"></div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="footer">
        <a class="footer-left" ><button >结束游戏</button></a>
        <a class="footer-right"><button >法官日志</button></a>
    </div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="task4-1.js"></script>
</body>
</html>
