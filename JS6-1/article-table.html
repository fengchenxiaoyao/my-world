<link rel="stylesheet" type="text/css" href="article-table.css">

<div class="article-main" ng-controller="article-table">
    <div class="select">
        <p>
            <span>发布时间</span><input type="text"><span>——</span>
            <input type="text">
        </p>
        <p>
            <span>类型</span>
            <select name="" id="intro-select1">
                <option value="" selected="selected">全部</option>
                <option value="0">首页Banner</option>
                <option value="1">找职位Banner</option>
                <option value="2">找精英Banner</option>
                <option value="3">行业大图</option>
            </select>
        </p>
        <p>
            <span>状态</span>
            <select name="">
                <option value="" selected="selected">全部</option>
                <option value="0">上线</option>
                <option value="1">草稿</option>
            </select>
        </p>
        <button type="button" class="btn btn-danger">清空</button>
        <button type="button" class="btn btn-success">搜索</button>
    </div>
    <div class="list">
        <p class="list-header">
            <span>Article列表</span>
            <button type="button" class="btn btn-success">+新增</button>
        </p>
        <div class="panel-body table-responsive">
            <table class="table table-striped add-table-border">
                <thead>
                <tr class="table-title">
                    <th>ID</th>
                    <th>名称</th>
                    <th>类型</th>
                    <th>发布时间</th>
                    <th>修改时间</th>
                    <th>发布者</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody class=".table-hover">

                </tbody>
            </table>
        </div>
    </div>
</div>
